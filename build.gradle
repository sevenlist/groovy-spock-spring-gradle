buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.kordamp.gradle:stats-gradle-plugin:0.1.1'
    }
}

apply plugin: 'groovy'

apply plugin: 'application'
applicationName = 'gssgApplication'
mainClassName = 'com.sevenlist.gssg.Application'

apply plugin: 'org.kordamp.gradle.stats'

def slf4jVersion = '1.7.12'
def spockVersion = '1.0-groovy-2.4'
def springVersion = '4.2.0.RELEASE'

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'

    compile "org.springframework:spring-beans:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-core:$springVersion"

    compile 'javax.inject:javax.inject:1'

    runtime 'ch.qos.logback:logback-classic:1.1.3'
    runtime "org.slf4j:jcl-over-slf4j:$slf4jVersion" // Spring uses JCL
    runtime "org.slf4j:slf4j-api:$slf4jVersion"

    testCompile "org.spockframework:spock-core:$spockVersion"
    testCompile "org.spockframework:spock-spring:$spockVersion"
    testCompile "org.springframework:spring-test:$springVersion"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}
